name: Deploy

on:
  push:
    branches: [develop, main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  PYTHON_VERSION: '3.11'

jobs:
  determine-environment:
    name: Determine Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

  deploy:
    name: Deploy to ${{ needs.determine-environment.outputs.environment }}
    runs-on: ubuntu-latest
    needs: determine-environment
    environment: ${{ needs.determine-environment.outputs.environment }}
    env:
      IMAGE_TAG: ${{ github.sha }}
      ENVIRONMENT: ${{ needs.determine-environment.outputs.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for n8n
        id: meta-n8n
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/n8n-custom
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ env.ENVIRONMENT }}-latest

      - name: Extract metadata for API bridge
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/api-bridge
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ env.ENVIRONMENT }}-latest

      - name: Build and push n8n image
        uses: docker/build-push-action@v5
        with:
          context: ./n8n
          file: ./n8n/Dockerfile
          push: true
          tags: ${{ steps.meta-n8n.outputs.tags }}
          labels: ${{ steps.meta-n8n.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API bridge image
        uses: docker/build-push-action@v5
        with:
          context: ./api-bridge
          file: ./api-bridge/Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Backup database before deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets[format('{0}_HOST', env.ENVIRONMENT)] }}
          username: ${{ secrets[format('{0}_SSH_USER', env.ENVIRONMENT)] }}
          key: ${{ secrets[format('{0}_SSH_KEY', env.ENVIRONMENT)] }}
          script: |
            cd /opt/n8n-starter-kit || cd ${{ secrets[format('{0}_DEPLOY_PATH', env.ENVIRONMENT)] }}
            docker compose exec -T postgres pg_dump -U ${{ secrets[format('{0}_POSTGRES_USER', env.ENVIRONMENT)] }} ${{ secrets[format('{0}_POSTGRES_DB', env.ENVIRONMENT)] }} | gzip > backups/pre-deploy-$(date +%Y%m%d-%H%M%S).sql.gz || true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets[format('{0}_HOST', env.ENVIRONMENT)] }}
          username: ${{ secrets[format('{0}_SSH_USER', env.ENVIRONMENT)] }}
          key: ${{ secrets[format('{0}_SSH_KEY', env.ENVIRONMENT)] }}
          script: |
            cd /opt/n8n-starter-kit || cd ${{ secrets[format('{0}_DEPLOY_PATH', env.ENVIRONMENT)] }}
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose pull n8n api-bridge || true
            
            # Update docker-compose.yml with new image tags (if needed)
            # This assumes you're using image: tags in docker-compose.yml
            
            # Restart services
            docker compose up -d --remove-orphans n8n api-bridge
            
            # Clean up old images
            docker image prune -f
            
            # Verify deployment
            sleep 10
            docker compose ps

      - name: Run database migrations (if applicable)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets[format('{0}_HOST', env.ENVIRONMENT)] }}
          username: ${{ secrets[format('{0}_SSH_USER', env.ENVIRONMENT)] }}
          key: ${{ secrets[format('{0}_SSH_KEY', env.ENVIRONMENT)] }}
          script: |
            cd /opt/n8n-starter-kit || cd ${{ secrets[format('{0}_DEPLOY_PATH', env.ENVIRONMENT)] }}
            # Run migrations if you have alembic or similar
            # docker compose exec -T api-bridge alembic upgrade head || true
            echo "Migrations skipped - add your migration command here"

      - name: Verify deployment health
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets[format('{0}_HOST', env.ENVIRONMENT)] }}
          username: ${{ secrets[format('{0}_SSH_USER', env.ENVIRONMENT)] }}
          key: ${{ secrets[format('{0}_SSH_KEY', env.ENVIRONMENT)] }}
          script: |
            cd /opt/n8n-starter-kit || cd ${{ secrets[format('{0}_DEPLOY_PATH', env.ENVIRONMENT)] }}
            
            # Health check n8n
            timeout 30 bash -c 'until docker compose exec -T n8n curl -f http://localhost:5678/healthz; do sleep 2; done' || echo "n8n health check failed"
            
            # Health check API bridge
            timeout 30 bash -c 'until docker compose exec -T api-bridge curl -f http://localhost:8000/health; do sleep 2; done' || echo "API bridge health check failed"
            
            # Check container status
            docker compose ps

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment to ${{ env.ENVIRONMENT }} completed successfully"
          else
            echo "❌ Deployment to ${{ env.ENVIRONMENT }} failed"
          fi

