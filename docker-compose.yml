volumes:
  n8n_storage:
  n8n_data:
  n8n_scripts:
  postgres_storage:
  ollama_storage:
  qdrant_storage:
  traefik_letsencrypt:
  redis_storage:
  minio_storage:
  prometheus_data:
  grafana_data:
  hasura_metadata:
  hasura_migrations:

networks:
  demo:

x-n8n: &service-n8n
  build:
    context: ./n8n
    dockerfile: Dockerfile
  networks: ['demo']
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - DB_POSTGRESDB_DATABASE=${POSTGRES_DB:-n8n}
    - N8N_DIAGNOSTICS_ENABLED=${N8N_DIAGNOSTICS_ENABLED:-false}
    - N8N_PERSONALIZATION_ENABLED=${N8N_PERSONALIZATION_ENABLED:-false}
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - N8N_HOST=${N8N_HOST:-0.0.0.0}
    - N8N_PORT=${N8N_PORT:-5678}
    - WEBHOOK_URL=${WEBHOOK_URL:-}
    - OLLAMA_HOST=${OLLAMA_HOST:-ollama:11434}
    - N8N_COMMUNITY_PACKAGES_ENABLED=${N8N_COMMUNITY_PACKAGES_ENABLED:-true}
    - N8N_COMMUNITY_NODES_INCLUDE=${N8N_COMMUNITY_NODES_INCLUDE:-}
    - N8N_CORS_ORIGIN=${N8N_CORS_ORIGIN:-}
    - EXECUTIONS_MODE=${EXECUTIONS_MODE:-regular}
    - QUEUE_BULL_REDIS_HOST=${QUEUE_BULL_REDIS_HOST:-redis}
    - QUEUE_BULL_REDIS_PORT=${QUEUE_BULL_REDIS_PORT:-6379}
    - QUEUE_BULL_REDIS_PASSWORD=${QUEUE_BULL_REDIS_PASSWORD:-}
    - QUEUE_BULL_REDIS_DB=${QUEUE_BULL_REDIS_DB:-0}
    - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    - N8N_METRICS=${N8N_METRICS:-true}
    - N8N_METRICS_PORT=${N8N_METRICS_PORT:-5679}
  env_file:
    - path: .env
      required: true
  volumes:
    - n8n_storage:/home/node/.n8n
    - n8n_data:/data
    - n8n_scripts:/root/.n8n/scripts
    - ./n8n/demo-data:/demo-data
    - ./n8n/community-nodes.json:/home/node/.n8n/community-nodes.json:ro
    - ./shared:/data/shared

x-ollama: &service-ollama
  image: ollama/ollama:latest
  container_name: ollama
  networks: ['demo']
  restart: unless-stopped
  ports:
    - 11434:11434
  volumes:
    - ollama_storage:/root/.ollama

x-init-ollama: &init-ollama
  image: ollama/ollama:latest
  networks: ['demo']
  container_name: ollama-pull-llama
  volumes:
    - ollama_storage:/root/.ollama
  entrypoint: /bin/sh
  environment:
    - OLLAMA_HOST=ollama:11434
  command:
    - "-c"
    - "sleep 3; ollama pull llama3.2"

services:
  postgres:
    image: pgvector/pgvector:pg16
    hostname: postgres
    networks: ['demo']
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
      - ./scripts/init-pgvector.sql:/docker-entrypoint-initdb.d/init-pgvector.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 5s
      timeout: 5s
      retries: 10

  traefik:
    image: traefik:v2.10
    container_name: traefik
    hostname: traefik
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./traefik/dynamic:/etc/traefik/dynamic:ro
      - traefik_letsencrypt:/letsencrypt
    environment:
      - TRAEFIK_DOMAIN=${TRAEFIK_DOMAIN:-n8n.example.com}
      - TRAEFIK_EMAIL=${TRAEFIK_EMAIL:-admin@example.com}
      - TRAEFIK_BASIC_AUTH_USER=${TRAEFIK_BASIC_AUTH_USER:-admin}
      - TRAEFIK_BASIC_AUTH_PASSWORD_HASH=${TRAEFIK_BASIC_AUTH_PASSWORD_HASH:-}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.${TRAEFIK_DOMAIN:-n8n.example.com}`)"
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
    depends_on:
      - n8n

  redis:
    image: redis:7-alpine
    container_name: redis
    hostname: redis
    networks: ['demo']
    restart: unless-stopped
    volumes:
      - redis_storage:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    profiles:
      - worker

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - "-c"
      - "n8n import:credentials --separate --input=/demo-data/credentials && n8n import:workflow --separate --input=/demo-data/workflows"
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n.rule=Host(`${TRAEFIK_DOMAIN:-n8n.example.com}`)"
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  n8n-main:
    <<: *service-n8n
    hostname: n8n-main
    container_name: n8n-main
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.n8n-main.rule=Host(`${TRAEFIK_DOMAIN:-n8n.example.com}`)"
      - "traefik.http.routers.n8n-main.entrypoints=websecure"
      - "traefik.http.routers.n8n-main.tls.certresolver=letsencrypt"
      - "traefik.http.services.n8n-main.loadbalancer.server.port=5678"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully
    profiles:
      - worker

  n8n-worker:
    <<: *service-n8n
    hostname: n8n-worker
    container_name: n8n-worker
    restart: unless-stopped
    command: worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - worker

  qdrant:
    image: qdrant/qdrant
    hostname: qdrant
    container_name: qdrant
    networks: ['demo']
    restart: unless-stopped
    ports:
      - 6333:6333
    volumes:
      - qdrant_storage:/qdrant/storage

  ollama-cpu:
    profiles: ["cpu"]
    <<: *service-ollama

  ollama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *service-ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  ollama-gpu-amd:
    profiles: ["gpu-amd"]
    <<: *service-ollama
    image: ollama/ollama:rocm
    devices:
      - "/dev/kfd"
      - "/dev/dri"

  ollama-pull-llama-cpu:
    profiles: ["cpu"]
    <<: *init-ollama
    depends_on:
      - ollama-cpu

  ollama-pull-llama-gpu:
    profiles: ["gpu-nvidia"]
    <<: *init-ollama
    depends_on:
      - ollama-gpu

  ollama-pull-llama-gpu-amd:
    profiles: [gpu-amd]
    <<: *init-ollama
    image: ollama/ollama:rocm
    depends_on:
     - ollama-gpu-amd

  prometheus:
    image: prom/prometheus:latest
    hostname: prometheus
    container_name: prometheus
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    profiles:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    hostname: grafana
    container_name: grafana
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    profiles:
      - monitoring

  api-bridge:
    build:
      context: ./api-bridge
      dockerfile: Dockerfile
    hostname: api-bridge
    container_name: api-bridge
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - N8N_URL=http://n8n:5678
      - N8N_API_KEY=${N8N_API_KEY:-}
      - POSTGRES_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-n8n}
    depends_on:
      postgres:
        condition: service_healthy
      n8n:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  hasura:
    image: hasura/graphql-engine:v2.36.0
    hostname: hasura
    container_name: hasura
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - HASURA_GRAPHQL_DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-n8n}
      - HASURA_GRAPHQL_ENABLE_CONSOLE=true
      - HASURA_GRAPHQL_DEV_MODE=true
      - HASURA_GRAPHQL_ENABLED_LOG_TYPES=startup,http-log,webhook-log,websocket-log,query-log
      - HASURA_GRAPHQL_ADMIN_SECRET=${HASURA_GRAPHQL_ADMIN_SECRET:-hasura-admin-secret}
      - HASURA_GRAPHQL_UNAUTHORIZED_ROLE=anonymous
      - HASURA_GRAPHQL_ENABLE_REMOTE_SCHEMA_PERMISSIONS=true
      - HASURA_GRAPHQL_METADATA_DEFAULTS=postgres
    volumes:
      - hasura_metadata:/hasura-metadata
      - hasura_migrations:/hasura-migrations
      - ./hasura/config.yaml:/hasura-config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
    command:
      - graphql-engine
      - serve
      - --server-port
      - "8080"

  postgraphile:
    build:
      context: ./postgraphile
      dockerfile: Dockerfile
    hostname: postgraphile
    container_name: postgraphile
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - DATABASE_URL=postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-n8n}
      - POSTGRAPHILE_SCHEMA=public
      - POSTGRAPHILE_WATCH=true
      - POSTGRAPHILE_ENHANCE_GRAPHQL=true
      - POSTGRAPHILE_SUBSCRIPTIONS=true
      - POSTGRAPHILE_DYNAMIC_JSON=true
      - POSTGRAPHILE_SET_OWNER_CONNECTION=true
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/graphql?query={__typename}"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - graphql-alternative

  minio:
    image: minio/minio:latest
    hostname: minio
    container_name: minio
    networks: ['demo']
    restart: unless-stopped
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_storage:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    profiles:
      - minio
